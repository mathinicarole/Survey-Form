<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builing a survey form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        ALPHA PAY TECH  </h1>

        <!--create a form-->
        <form id="form">

            <!--form details-->
            <div class="form-control">
            <label form="name" id="label-name">Name </label>

            <!--input type text-->
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="form-control">
            <label for="email" id="label-email">Email</label>

            <!--input type email-->
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="form-control">
            <label for="age" id="label-age">Age</label>

            <!--Input type age-->
            <input type="text" id="age" placeholder="Enter your age">
        </div>

        <div  class="form-control">
            <label for="role" id="label-role">Which option best describes you  </label>
     
            <!--drop down option-->
            <select name="role"id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label>
                Would you recommend ALPHA PAY TECH to a friend?
            </label>

            <!--input radio button-->
            <label for="recommend-1">
            <input type="radio" id="recommend-1" name="recommend">Yes</input>
        </label>

        <label for="recommend-2">
            <input type="radio" id="recommend-2" name="recommend">No</input>
        </label>

        <label for="recommend-1">
            <input type="radio" id="recommend-3" name="recommend">Maybe</input>
        </label>
        </div>

        <div class="form-control">
            <label>Languages and frameworks known</label>
            <small>Check all that apply</small>

            <!--input type checkbox-->
            <label for="inp-1"> 
            <input type="checkbox" name="inp">C</input></label>
            <label for="inp-2"> 
                <input type="checkbox" name="inp">C++</input></label>
                <label for="inp-3"> 
                    <input type="checkbox" name="inp">C#</input></label>
                    <label for="inp-4"> 
                        <input type="checkbox" name="inp">Angular</input></label>
                        <label for="inp-5"> 
                            <input type="checkbox" name="inp">Java</nput></label>
                            <label for="inp-6"> 
                                    <input type="checkbox" name="inp">HTML</input></label> 
                                    <label for="inp-7">                        
                                <input type="checkbox" name="inp">Python</input></label>
                                <label for="inp-8"> 
                                    <input type="checkbox" name="inp">React</input></label>
                                    <label for="inp-9"> 
                                        <input type="checkbox" name="inp">Javascript</input></label>
                                        <label for="inp-10"> 
                                            <input type="checkbox" name="inp">Django</input></label>
                                            <label for="inp-11"> 
                                                <input type="checkbox" name="inp">Spring</input></label>
                                                <label for="inp-12"> 
                                                    <input type="checkbox" name="inp">CSS</input></label>
                                                    <label for="inp-13"> 
                                                        <input type="checkbox" name="inp">Bootstrap</input></label>
                                
        </div>
        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <!--multi-line text input control-->
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
     </div>

     <!--multi-line text input control-->
     <button type="submit" value="submit">Submit</button>
     

        </form>

</body>
</html>
